<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <header class="header">
            <nav class="navbar">
                <h1>Welcome to our Travel App</h1>
                <ul class="navbar-list">
                    <li class="nav-list-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-list-item"><a class="nav-link" href="#plan-trip">Plan Trip</a></li>
                  </ul>
            </nav>
        </header>

        <main>
            <section id="tripFormSection">
                <div id="tripFormConainer">
                    <form id="tripForm">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" placeholder="Enter city name">

                        <label for="departure_date">Date Departing:</label>
                        <input type="date" id="departure_date" name="departure_date">

                        <button type="submit">Plan Trip</button>
                    </form>
                </div>
            </section>

            <section id="tripCardSection" style="display:none;">
                <div id="tripCardContainer" >
                    <div id="cityImageContainer">
                        <img src="" alt="destination image" id="destination-image">
                    </div>
                    <div id="tripDetailsContainer">
                        <h3>Your Trip Details</h3>
                        <p id="destination"></p>
                        <p id="tripDate"></p>
                        <p id="daysAway"></p>
                        <p id="averageTemperature"></p>
                        <p id="weatherDescription"></p>
                        <h3>Recommended Hotels</h3>
                        <ul id="hotel-list"></ul>
                        <h3>Recommended Restaurants</h3>
                        <ul id="restaurant-list"></ul>
                </div>
            </section>


        </main>

        <footer>
            <p>Made by Raza Kazmi</p>
        </footer>
    </body>
</html>
